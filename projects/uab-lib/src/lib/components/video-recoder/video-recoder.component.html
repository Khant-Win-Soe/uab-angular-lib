  <div class="video_box">
    <video [src]="videoUrl" controls muted></video>
    <div
      *ngIf="isRecording"
      class="progress_ring"
      [style.strokeDashoffset]="progressBarOffset"
    ></div>
  </div>
  <uab-button
    [buttonWidth]="'100px'"
    [buttonRadius]="buttonRadius.circle"
    [buttonColor]="buttonColor.primary"
    [buttonText]="'Hold'"
    (mouseDown)="startRecording()"
    (mouseUp)="stopRecording()"
    (mouseLeave)="stopRecording()"
  />
</div>
